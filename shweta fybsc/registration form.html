<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport"content="width=device-width,initial-scale=1.0"/>
<meta http-equiv"X-UA-Compatible"content="ie=edge"/>
<!--<title>Registration Form in HTML CSS</title>-->
<link rel="stylesheet"href="style.css"/>
</head>
<body>
<section class="container">
<header>Registration Form</header>
<form action="#"class="form">
<div class="input-box">
<lable>Full Name</lable>
<input type="text"placeholder="Enter full name"required/>
</div>
<div class="input-box">
<lable>Email Address</lable>
<input type="text"placeholder="Enter email address"required/>
</div>
<div class="column">
<div class="input-box">
<lable>Phone Number</lable>
<input type="number"placeholder="Enter phone number"required/>
</div>
<div class="input-box">
<lable>Birth Date</lable>
<input type="date"placeholder="Enter birth date"required/>
</div>
</div>
<div class="gender-box">
<h3>Gender</h3>
<div class="gender-option">
<div class="gender">
<input type="radio"id="check-male"name="gender"checked/>
<lable for="check-male">male</lable>
</div>
<div class="gender">
<input type="ratio"id="check-female"name="gender"/>
<lable for="check-female">Female</lable>
</div>
<div calss="gender">
<input type="ratio"id="check-other"name="gender"/>
<lable for="check-other">prefer not to say</lable>
</div>
</div>
</div>
<div class="input-box address">
<lable>Address</lable>
<input type="text"placeholder="Enter street address"required/>
<input type="text"placeholder="Enter street address line2"required/>
<div class="column">
<div class="select-box">
<select>
<option hidden>Country</option>
<option>America</option>
<option>Japan</option>
<option>India</option>
<option>Nepal</option>
</select>
</div>
<input type="text"placeholder="Enter your region"required/>
<input type="number"placeholder="Enter postal code"required/>
</div>
</div>
<button>submit</button>
</form>
</section>
</body>
</html>
